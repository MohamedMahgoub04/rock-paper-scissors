<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <link rel="icon" href="favicon.png">
 <script src="app.js"></script>
 <title>Rock, paper, scissors!</title>
</head>
<body>
 <header>
  <h1>Rock, paper, scissors!</h1>
  <div id="stats">
   <div id="you">
    <h3>You</h3>
    <h3 class="score" id="playerscore">0</h3>
   </div>
   <div id="computer">
    <h3>Computer</h3>
    <h3 class="score" id="computerscore">0</h3>
   </div>
  </div>
 </header>
 <main>
  <div id="rock-div" class="moves-divs">
   <img src="rock-gray.gif" alt="rock" id="rock" class="moves" onmouseover="this.src='rock.gif'"
    onmouseout="this.src='rock-gray.gif'">
   <h3>Rock</h3>
  </div>

  <div id="paper-div" class="moves-divs">
   <img src="paper-gray.gif" alt="paper" id="paper" class="moves" onmouseover="this.src='paper.gif'" onmouseout="this.src='paper-gray.gif'">
   <h3>Paper</h3>
  </div>

  <div id="scissors-div" class="moves-divs">
   <img src="scissors-gray.gif" alt="scissors" id="scissors" class="moves" onmouseover="this.src='scissors.gif'" onmouseout="this.src='scissors-gray.gif'">
   <h3>Scissors</h3>
  </div>
 </main>
 <div id="results"></div>
 <button id="reset">Restart</button>
 <div id="github-div">
  <p>MohamedMahgoub04</p>
  <a href="https://github.com/MohamedMahgoub04" target="blank"><img id="github" src="github.png" alt="Github-logo"></a>
 </div>
</body>
</html>
